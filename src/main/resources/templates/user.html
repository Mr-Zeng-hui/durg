<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>
</head>
<body>
<form  autocomplete="off" onsubmit="return false;" class="form-inline" id="batchMgrForm">
    <div class="layui-card" style="margin-bottom: 0px;">
        <div class="layui-card-body">
        </div>
    </div>
    <div class="layui-card" style="margin-top: 1px;border-bottom:1px solid #ccc;">
        <div class="layui-card-body">
            <div class="layui-row">

                <div class="layui-form-item" >
                    <!--<div style="width: 50%;float: left;">
                        <label class="layui-form-label">主治症状</label>
                        <div class="layui-input-block" >
                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">


                        </div>
                    </div>
                    <button type="button" class="layui-btn " style="margin-left: 10px;" onclick="list.query()"> 搜索</button>-->
                    <button type="button" class="layui-btn layui-bg-red" style="float: right;margin-left: 10px;" onclick="delUser('')"> 删除</button>
                    <button type="button" class="layui-btn layui-bg-green" style="float: right;" onclick="addUser()"> 新增</button>
                </div>


                <table class="layui-hide" id="list"></table>
            </div>
        </div>
    </div>


</form>



<script>
    layui.use('table', function(){
        var table = layui.table;
        // 已知数据渲染
        var inst = table.render({
            elem: '#list',
            url:'/getUserList',
            cols: [
                [ //标题栏
                {field: 'id', title: '登录账号'},
                {field: 'username', title: '用户名'},
                {field: 'sex', title: '是否启用'},
                {field: 'sign', title: '密保问题', minWidth: 160},
                {
                    title: '操作',
                    templet:function(row){
                        var html='';
                        html += '<div>'
                            +'<span href="javascript:void(0)" class="layui-btn layui-btn-xs" onclick="">重置密码</span>'
                            +'<span href="javascript:void(0)" class="layui-btn layui-btn-xs  layui-btn-danger" onclick=""></span>'
                            +'</div>';
                        return  html;
                    }
                }
            ]
            ],

            //skin: 'line', // 表格风格
            //even: true,
            page: true, // 是否显示分页
            limits: [5, 10, 15],
            height:700,
            limit: 5 // 每页默认显示的数量
        });
    });

    /**
     * 添加用户
     */
    function addUser(){
        var index = layer.open({
            type: 2,
            title: '添加用户',
            area: ['800px', '600px'],
            content: '/addUser'
        });
    }

    delUser = function (id) {
        layer.confirm('确定删除用户？', {
            btn: ['确定', '取消']
        }, function () {
            layer.msg('删除成功', {
                time: 1000
            }, function () {
                layer.close(index);
            });
        }, function () {
            layer.close(index);
        });
    }

</script>

</body>
</html>

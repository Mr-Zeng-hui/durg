<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>
    <style>
        .layer-foot {
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 48px;
            line-height: 45px;
            z-index: 2;
            background-color: #fff;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" style="margin-top: 5%">
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱账号</label>
        <div class="layui-input-block" style="width: 60%">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入邮箱账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block" style="width: 60%">
            <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
            <input type="text" name="" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span type="button"  class="layui-btn layui-bg-orange" style="margin-top: -8%" >
                发送验证码
            </span>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: -2%">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">密保问题</label>
        <div class="layui-input-block" style="width: 60%">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密保答案</label>
        <div class="layui-input-block" style="width: 60%">
            <input type="text" name="title"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layer-foot text-c">

            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>

    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>


</body>
</html>
